        win_shell: echo true
        register: wn16_00_000460_audit
        check_mode: no
        changed_when: no

      - name: "MEDIUM | WN16-00-000460 | PATCH | Orphaned security identifiers (SIDs) must be removed from user rights on Windows 2016."
        win_shell: echo true
        changed_when: no
  when:
      - wn16_00_000460
  tags:
      - WN16-00-000460
      - SV-92833r2_rule
      - notimplemented
      - notest
      - notfun
