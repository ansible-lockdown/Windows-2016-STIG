- name: "MEDIUM | WN16-00-000220 | Windows Server 2016 accounts must require passwords."
  block:
      - name: "MEDIUM | WN16-00-000220 | AUDIT - DOMAIN CONTROLLER | Windows Server 2016 accounts must require passwords."
